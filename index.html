<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="style.css">
  <title>Say Hello & Quotes</title>
</head>
<body>

  <h1>TYPE YOUR NAME:</h1>

    </div>
  </main>
  <script src="script.js"></script>

</body>
</html>
